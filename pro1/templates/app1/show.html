{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}



<form>
    <input type="text" name="search" placeholder="Search by name">
    <input type="submit" value="Search">
</form>


    <table border="2px">
        <thead>
            <tr>
                <th>ID</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>ROLL</th>
                <th>SUBJECT</th>
                <th colspan="2">ACTION</th>
            </tr>
        </thead>
        <tbody>
            {% for i in objs %}
            <tr>
                <td>{{ i.id  }}</td>
                <td>{{ i.f_name  }}</td>
                <td>{{ i.s_name  }}</td>
                <td>{{ i.roll  }}</td>
                <td>{{ i.subject  }}</td>
                <td>
                    <a href="{% url 'update_url' i.id %}">
                        <button>UPDATE</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'delete_url' i.id %}">
                        <button>DELETE</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>


{% endblock %}
